<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container" ng-app="GalleryApp" ng-controller="GalleryCtrl">
  <div class="gallery" ng-if="grid==true">
    <div class="sidebar" ng-if="sidebar==true">
      <h1>
    Галлерея на ангуляре
    </h1>
      <p>
        *Галлерея без медиавис и медиа-запросов
        <br> *Боковое и верхнее меню
        <br> *Увеличение при клике на весь экран
        <br>
      </p>
    </div>
    <div class="wrapper" resize>
      <div class="top-menu">
        top-menu
      </div>
      <div id='gallery' class="gallery">
        <div class="thumbnail" ng-repeat="image in images" ng-style="imagesize" ng-click="open_image(image)">
          <img src="{{image}}" />
        </div>
      </div>
    </div>
  </div>
  <div class="gallery" ng-if="grid==false">
    <div class="fullscreen_image">
      <img src="{{fullscreen_img}}"/>
    </div>
    <div class="close" ng-click="close_image()">(x)Закрыть</div>
  </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/scripts.js"></script>
	
</body>
</html>
